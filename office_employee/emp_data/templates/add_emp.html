<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Management System</title>
</head>


<body>

    <div class="container">
        <!-- Content here -->
        <h1>Add Employee Details</h1>
        <hr>
        <form accept="/add_emp" method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" required value="{{ first_name }}">
            <br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" required value="{{ last_name }}">
            <br>
            <label for="phone">Phone Number</label><br>
            <input type="text" id="phone" name="phone" maxlength="10" required value="{{ phone }}">
            <br>
            <label for="department">Department</label><br>
            <input type="text" id="department" name="department" required value="{{ dept }}">
            <br>
            <label for="role">Role</label><br>
            <input type="text" id="role" name="role" required value="{{ role }}">
            <br>
            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary" step="100" required value="{{ salary }}">
            <br>
            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" step="100" name="bonus" required value="{{ bonus }}">
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
